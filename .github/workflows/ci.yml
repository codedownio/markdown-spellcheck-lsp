name: ci

on:
  pull_request:
  push:

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install direnv
      run: |
        curl -sfL https://direnv.net/install.sh | bash
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - run: |
        direnv allow
        npm ci

    - run: |
        direnv allow
        npm test
