name: ci

on:
  pull_request:
  push:

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Install direnv
      run: |
        curl -sfL https://direnv.net/install.sh | bash
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Allow direnv
      run: direnv allow

    - name: Load direnv environment
      run: eval "$(direnv export bash)"

    - run: npm ci

    - run: |
        direnv allow

        echo "------------------------"
        which npm
        echo "------------------------"
        env
        echo "------------------------"
        nix build .#hunspellDicts
        ls -lh
        echo "------------------------"

        npm test
